<div *ngIf="message" class="modal" tabindex="-1" role="dialog" style="display:block!important">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div *ngIf="message?.type == 'confirm'" class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <h3 class="text-center">{{message.text}}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p class="text-center">
                <button (click)="message.noFn()" class="btn btn-secondary btn-sm">No</button>
              &nbsp;
                <button (click)="message.yesFn()" class="btn btn-primary btn-sm">Yes</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
